<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a690d13842.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Calculator</title>
</head>
<body class="preload">
    <div class="calculator">
        <div id="display">
            <div id="user-value"></div>
            <div id="result"></div>
        </div>
        <div class="numberKeys">
            <button data-clear>AC</button>
            <button data-number>7</button>
            <button data-number>4</button>
            <button data-number>1</button>
            <button data-point>.</button>
            <button data-back>DEL</button>
            <button data-number>8</button>
            <button data-number>5</button>
            <button data-number>2</button>
            <button data-number>0</button>
            <button data-operator>^</button>
            <button data-number>9</button>
            <button data-number>6</button>
            <button data-number>3</button>
            <button data-operator>-</button>
            <button data-operator>%</button>
            <button data-operator>รท</button>
            <button data-operator>ร</button>
            <button data-operator>+</button>
        </div>
    </div>
    <footer class="diveloper">
        <p>Made by: </p>
        <a href="https://github.com/MohamedMaaiz" target="_blank"><i class="fab fa-github"></i> Mohamed Maaiz</a>
    </footer>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
